{% extends "dlf-base.html" %}

{% block content %}
<div class="govuk-grid-row">
	<div class="govuk-grid-column-full">
  	<h1 class="govuk-heading-xl">Datasets</h1>
    </div>
</div>

<hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible">

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-third">
  </div>

  <div class="govuk-grid-column-two-thirds">
    <ul class="govuk-list">
    {% for dataset in datasets %}
      <li>
        <a href="{{dataset}}/" class="govuk-link govuk-body-l">{{datasets[dataset]["name"]}}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>

<hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h2 class="govuk-heading-l" id="download">Download the data</h2>
    <p class="govuk-body">You can download the data on this page as:</p>
    <ul class="govuk-list">
      <li><a href="{{download_url}}">CSV</a></li>
    </ul>
  </div>
</div>

{% endblock %}

{% block bodyEnd %}
{{ super() }}
<script type="application/javascript">
var doNotTrack = false;
if (!doNotTrack) {
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', 'UA-127566551-1', 'auto');
ga('send', 'pageview');
}
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>
{% endblock %}
